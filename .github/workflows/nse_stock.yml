name: NSE Stock WhatsApp

on:
  schedule:
    - cron: '0 */6 * * *' # every 6 hours
  workflow_dispatch: # manual trigger option

jobs:
  stock-whatsapp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run stock alert script
        env:
          TWILIO_SID: ${{ secrets.ACCOUNT_SID }}
          TWILIO_TOKEN: ${{ secrets.AUTH_TOKEN }}
          WHATSAPP_FROM: ${{ secrets.FROM_WHATSAPP_NUMBER }}
          WHATSAPP_TO: ${{ secrets.TO_WHATSAPP_NUMBER }}
        run: |
          python main.py
